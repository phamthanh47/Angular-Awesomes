<form [formGroup]="awesomeForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="exampleInputPassword1">Url</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Title"
           formControlName="url">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Tag</label>
    <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Title"
           formControlName="tag"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Descriptions</label>
    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="Title"
           formControlName="descriptions"
    >
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
